<!DOCTYPE html>
<html lang="en">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="rst-btn">Reset Game</button>
    </main>
    <p class="output hide">Winner is</p>
    <script src="tictacktoe.js"></script>
</body>
</html>
